<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maor elbaz project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <div class="w3-container w3-center w3-animate-top">
        <h1><u>My Task Board</u></h1>
    </div>

    <br>
    <div id="notecon">
        <div id="note"><textarea placeholder="Text Here... " autofocus id="text"></textarea></div>
        <div id="datetimecon">
            <div class="flex">
                <div class="input-group mb-3 inputs">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Date:</span>
                    </div>
                    <input type="date" id="dateinput" class="form-control">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="input-group mb-3 inputs">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Hour:</span>
                    </div>
                    <input type="time" id="timeinput" class="form-control">
                </div>
            </div>
        </div>
        <div id="buttonscon">
            <button class="btn btn-primary" id="submit">Add Note!</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warning" id="clear">Clear form!</button>
        </div>
    </div><br><br>
    <p id="newnotes"><u>Your New Notes</u> </p>
    <div id="colors"></div>
    <div id="notepanel">

    </div>
    <br>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
